mission-name: "hawk-yolo" # part of mission identifier
train-location: scout
label-mode: script # type of labeling interface
scouts: # addresses of scouts
- agra.diamond.cs.cmu.edu
- briolette.diamond.cs.cmu.edu
- cullinan.diamond.cs.cmu.edu
- dresden.diamond.cs.cmu.edu
- indore.diamond.cs.cmu.edu
- kimberly.diamond.cs.cmu.edu
- patiala.diamond.cs.cmu.edu
- transvaal.diamond.cs.cmu.edu
scout-params: # directory on scouts where data, models and logs of mission are saved
  mission_dir: /srv/diamond/dota/delphi/
home-params:
  mission_dir: /home/shilpag/Documents/hawk-data # directory where inbound and outbound data stored @ home
  gt_dir: /srv/diamond/dota/yolo-exp/dota-exp/hawk-labels/roundabout/labels # directory where labels present
  log_dir: ../../yolo-logs
dataset:
  type: filesystem # type of input data
  data_path: /srv/diamond/INDEXES/GIDIDXDELPHI # path to directory or index file
retrain_policy:
  type: percentage # type of retrain condition
  only_positives: true # if only positives are counted
  threshold: 0.33 # percentage of increment
train_strategy:
  type: yolo # type of model training
  initial_model_path: /srv/diamond/dota/initial-yolo/roundabout.pt # path to intial trained model @ home (optional)
  bootstrap_path: /srv/diamond/dota/yolo-exp/dota-exp/bootstrap/roundabout-43.zip # path to compressed bootstrap examples @ home (0/* and 1/*)
selector:
  type: topk # type of selective transmission
  topk:
    k: 30
    batchSize: 1000
reexamination:
  type: top # type of reexamination strategy
  k: 100
bandwidth: 100
